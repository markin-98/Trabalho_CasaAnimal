    <main>
        <div class="p-2 position-relative mx-auto rounded shadow" id="title-cadastro-animal">
            <h6>Cadastrar animal</h6>
        </div>

        <div class="container mt-5">
            <div class="card shadow rounded" id="card-cadastro-animal">
                <div id="div-title">
                    <p>Envie a foto do animal:</p>
                </div>
                <div id="upload">
                    <input class="form-control" type="url" id="url" placeholder="Insira a url da foto">
                </div>
                <div class="form-cadastro-animal p-5">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome do animal</label>
                            <input class="form-control" type="text" name="nome" id="nome_animal" required>
                        </div>
                   
                        <div class="form-group">
                            <label for="raca">Raça</label>
                            <input class="form-control" type="text" name="raca" id="raca" required>
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade</label>
                            <input class="form-control" type="text" name="idade" id="idade" required>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" type="text" name="descricao" id="descricao" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="btn-cadastrar m-auto">
                    <a href="animal.html" class="btn" id="btn-cadastrar">Cadastrar</a>
                </div>
            </div>
        </div>
