<div class="container my-4">
    <form id="adoptionForm">
        <h1 class="mb-4">Formulário de Adoção</h1>
        <div class="mb-3">
            <label for="fotoAmbiente" class="form-label">Envie uma foto do ambiente em que o animal irá viver:</label>
            <input type="url" class="form-control" id="fotoAmbiente" name="fotoAmbiente" placeholder="Insira a URL da foto" required>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="motivo" class="form-label">Por que você deseja adotar um animal?</label>
            <input type="text" class="form-control" id="motivo" name="motivo" required>
        </div>
        <div class="mb-3">
            <label for="residencia" class="form-label">Mora em casa ou apartamento?</label>
            <input type="text" class="form-control" id="residencia" name="residencia" required>
        </div>
        <div class="mb-3">
            <label for="permiteAnimais" class="form-label">É permitido animais no imóvel?</label>
            <input type="text" class="form-control" id="permiteAnimais" name="permiteAnimais" required>
        </div>
        <div class="mb-3">
            <label for="responsabilidade" class="form-label">Está disposto(a) a limpar xixi, cocô e levá-lo para passear?</label>
            <input type="text" class="form-control" id="responsabilidade" name="responsabilidade" required>
        </div>
       
        <button type="submit" class="btn btn-success bg-dark">Enviar</button>
    </form>
</div>
